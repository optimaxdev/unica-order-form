<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Landing Page - Preview</title>
    <link rel="stylesheet" href="style.css" />
  
</head>

<body>
    <div class="unicaFormOrder">

        <img src="https://optimaxweb.glassesusa.com/image/upload/f_auto,q_auto/media/wysiwyg/lp25/unica-brand.png"
            class="banner" alt="">

        <div class="strip">פרטי הזמנה</div>

    <form id="form" class="form" method="POST">
      <div class="cotnianer">
        <div class="areaInput">
          <div class="title">
            <label for="customerName">שם לקוח/ה</label>
          </div>
          <div>
            <input name="customerName" class="focus" type="text" id="customerName" placeholder="שם לקוח/ה">
            <div id="customerName-error" class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput">
          <div class="title">
            <label for="opticaName">שם האופטיקה</label>
          </div>
          <div>
            <input name="opticaName" class="focus" type="text" id="opticaName" placeholder="שם האופטיקה">
            <div id="opticaName-error" class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput">
          <div class="title">
            <label for="orderNumber">מס` לקוח</label>
          </div>
          <div>
            <input name="orderNumber" class="focus" type="text" id="orderNumber" placeholder="מס` לקוח">
            <div id="orderNumber-error" class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput">
          <div class="title">
            <label for="dateOrder">תאריך</label>
          </div>
          <div>
            <input name="dateOrder" class="focus" type="text" id="dateOrder" placeholder="יום/חודש/שנה" maxlength="10">
            <div id="dateOrder-error" class="errorMessage">פורמט תאריך לא חוקי</div>
          </div>
        </div>
      </div>
      <button class="cta" type="submit" id="submit">שלח הזמנה</button>
      <div id="form-error" class="errorMessage">חסרים פרטים למילוי</div>
    </form>
    </div>


    <script src="./script.js"></script>
</body>

</html>
