<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
  <title>Landing Page - Preview</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="unicaFormOrder">

    <img src="https://optimaxweb.glassesusa.com/image/upload/f_auto,q_auto/media/wysiwyg/lp25/unica-brand.png"
      class="banner" alt="">

    <div class="strip">פרטי הזמנה</div>

    <form id="form" class="form" method="POST">
      <div class="cotnianer">
        <div class="areaInput" id="customerName-error">
          <div class="title">
            <label for="customerName">שם לקוח/ה</label>
          </div>
          <div>
            <input autocomplete="off" name="customerName" class="borderError" type="text" id="customerName"
              placeholder="שם לקוח/ה">
            <div class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput" id="opticaName-error">
          <div class="title">
            <label for="opticaName">שם האופטיקה</label>
          </div>
          <div>
            <input autocomplete="off" name="opticaName" class="borderError" type="text" id="opticaName"
              placeholder="שם האופטיקה">
            <div class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput" id="orderNumber-error">
          <div class="title">
            <label for="orderNumber">מס` לקוח</label>
          </div>
          <div>
            <input autocomplete="off" name="orderNumber" class="borderError" type="text" id="orderNumber"
              placeholder="מס` לקוח">
            <div class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="areaInput" id="dateOrder-error">
          <div class="title">
            <label for="dateOrder">תאריך</label>
          </div>
          <div>
            <input autocomplete="off" name="dateOrder" class="borderError" type="text" id="dateOrder"
              placeholder="יום/חודש/שנה" maxlength="10">
            <div class="errorMessage">פורמט תאריך לא חוקי</div>
          </div>
        </div>
      </div>
      <div class="strip">עדשות</div>
      <div class="tabel-container">
        <!-- <div class="postion">
          <div class="txt"><b> R </b></div>
          <div class="txt"><b> L </b></div>
        </div> -->
        <table class="table" cellspacing="0" cellpadding="0">
          <tr>
            <th></th>
            <th>Sphere (SPH)</th>
            <th>Cylinder (CYL)</th>
            <th>Axis(AXI)</th>
            <th>Add</th>
            <th>Prism</th>
            <th>Base</th>
          </tr>
          <tr>
            <td>R</td>
            <td class="areaInput" id="sphereR-error">
              <div class="borderError">
                <input autocomplete="off" name="sphereR" type="text" id="sphereR" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="cylinderR-error">
              <div class="borderError">
                <input autocomplete="off" name="cylinderR" type="text" id="cylinderR" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="axisR-error">
              <div class="borderError">
                <input autocomplete="off" name="axisR" type="text" id="axisR" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="addR-error">
              <div class="borderError"><input name="addR" type="text" id="addR" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="prismR-error">
              <div class="borderError">
                <input autocomplete="off" name="prismR" type="text" id="prismR" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="baseR-error">
              <div class="borderError">
                <input autocomplete="off" name="baseR" type="text" id="baseR" placeholder="">
              </div>
            </td>
          </tr>
          <tr>
            <td>L</td>
            <td class="areaInput" id="sphereL-error">
              <div class="borderError">
                <input autocomplete="off" name="sphereL" type="text" id="sphereL" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="cylinderL-error">
              <div class="borderError">
                <input autocomplete="off" name="cylinderL" type="text" id="cylinderL" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="axisL-error">
              <div class="borderError">
                <input autocomplete="off" name="axisL" type="text" id="axisL" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="addL-error">
              <div class="borderError">
                <input autocomplete="off" name="addL" type="text" id="addL" placeholder="">
              </div>
            </td>
            <td class="areaInput" id="prismL-error">
              <div class="borderError">
                <input autocomplete="off" name="prismL" type="text" id="prismL" placeholder="">
              </div>
            </td>

            <td class="areaInput" id="baseL-error">
              <div class="borderError">
                <input autocomplete="off" name="baseL" type="text" id="baseL" placeholder="">
              </div>
            </td>
          </tr>
        </table>
        <div class="flex">
          <table class="tablev" cellspacing="0" cellpadding="0">
            <tr>
              <th></th>
              <th> P.D רחוק</th>
              <th> P.D קרוב</th>
              <th>גובה סגמנט</th>
            </tr>
            <tr>
              <td>R</td>
              <td class="areaInput" id="distanceR-error">
                <div class="borderError">
                  <input autocomplete="off" name="distanceR" type="text" id="distanceR" placeholder="">
                </div>
              </td>
              <td class="areaInput" id="nearR-error">
                <div class="borderError">
                  <input autocomplete="off" name="nearR" type="text" id="nearR" placeholder="">
                </div>
              </td>
              <td class="areaInput" id="heightR-error">
                <div class="borderError">
                  <input autocomplete="off" name="heightR" type="text" id="heightR" placeholder="">
                </div>
              </td>

            </tr>
            <tr>
              <td>L</td>
              <td class="areaInput" id="distanceL-error">
                <div class="borderError">
                  <input autocomplete="off" name="distanceL" type="text" id="distanceL" placeholder="">
                </div>
              </td>
              <td class="areaInput" id="nearL-error">
                <div class="borderError">
                  <input autocomplete="off" name="nearL" type="text" id="nearL" placeholder="">
                </div>
              </td>
              <td class="areaInput" id="heightL-error">
                <div class="borderError">
                  <input autocomplete="off" name="heightL" type="text" id="heightL" placeholder="">
                </div>
              </td>

            </tr>
          </table>
          <div>
            <table cellspacing="0" class="tablev2" cellpadding="0">
              <tr>
                <th>סוג עדשה</th>
              </tr>

              <tr>
                <td class="areaInput">
                  <input type="radio" id="multifocal" name="lensType" value="מולטיפוקל" />
                  <label for="multifocal">מולטיפוקל</label>
                </td>
              </tr>

              <tr>
                <td class="areaInput">

                  <input type="radio" id="mashdrio" name="lensType" value="משרדיות" />
                  <label for="mashdrio">משרדיות</label>

                </td>
              </tr>
              <tr>
                <td class="areaInput">

                  <input type="radio" id="protect" name="lensType" value="protect" />
                  <label for="protect">Protect</label>

                </td>
              </tr>
              <tr>
                <td class="areaInput">

                  <input type="radio" id="hadmakori" name="lensType" value="חד מוקדי" />
                  <label for="hadmakori">חד מוקדי</label>

                </td>
              </tr>

            </table>
            <div id="lensType-error" class="errorMessage">אנא בחר סוג אחד של עדשה</div>
          </div>
          <div>
            <table cellspacing="0" class="tablev3" cellpadding="0">
              <tr>
                <th>אינדקס </th>
              </tr>

              <tr>
                <td class="areaInput">
                  <input type="radio" id="white1.60" name="index" value="1.60 לבן" />
                  <label for="white1.60">1.60 לבן</label>
                </td>
              </tr>

              <tr>
                <td class="areaInput">

                  <input type="radio" id="white1.67" name="index" value="1.67 לבן" />
                  <label for="white1.67">1.67 לבן</label>

                </td>
              </tr>


            </table>
            <div id="index-error" class="errorMessage">אנא בחר סוג אחד של אינדקס</div>
          </div>
        </div>

      </div>
              <div class="areaInput rtl" id="nameLenses-error">
          <div class="title">
            <label for="nameLenses">שם עדשה: (כל העדשות כוללות ציפוי LT)</label>
          </div>
          <div>
            <input autocomplete="off" name="nameLenses" class="borderError" type="text" id="nameLenses"
              placeholder="שם עדשה">
            <div class="errorMessage">שדה חובה</div>
          </div>
        </div>
        <div class="strip">בחר צורה / צבע</div>
      <button class="cta" type="submit" id="submit">שלח הזמנה</button>
      <div id="form-error" class="errorMessage">חסרים פרטים למילוי</div>
    </form>
  </div>


  <script src="./script.js"></script>
</body>

</html>
